<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vern Browser Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="logo.png" /> <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />

    <style id="custom-styles">
        /* Base Elements */
        :root {
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --navbar-bg: rgba(15, 15, 15, 1);
            --navbar-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            --button-bg: rgba(10, 10, 10, 0.8);
            --button-hover-bg: rgba(15, 15, 15, 0.9);
            --search-bg: rgba(10, 10, 10, 0.8);
            --search-focus-bg: rgba(45, 45, 45, 0.9);
            --search-focus-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
            --iframe-bg: #202020;
            --footer-text-color: #fff;
            --font-family-main: 'Roboto Mono', monospace;
            --tab-bg: rgba(25, 25, 25, 0.8);
            --tab-active-bg: rgba(45, 45, 45, 0.9);
            --tab-border: rgba(60, 60, 60, 0.5);
            --tab-hover-bg: rgba(35, 35, 35, 0.9);

            /* Pro Version Additions */
            --sidebar-width: 250px; /* Sidebar width */
            --sidebar-bg: #1a1a1a; /* Sidebar background */
            --sidebar-border-color: rgba(255, 255, 255, 0.2); /* Border color */
            --sidebar-link-color: #ccc; /* Sidebar link color */
            --sidebar-link-hover-bg: rgba(30, 30, 30, 0.8); /* Sidebar link hover background */
            --modal-bg: #2a2a2a; /* Modal background */
            --modal-border-color: rgba(255, 255, 255, 0.3); /* Modal border color */
             --input-bg: rgba(20, 20, 20, 0.8); /* Input background */
             --input-border: rgba(100, 100, 100, 0.5); /* Input border */
             --input-focus-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2); /* Input focus shadow */
        }

        /* Theme: Light */
        .theme-light {
            --bg-color: #f0f0f0;
            --text-color: #000;
            --navbar-bg: rgba(240, 240, 240, 1);
            --navbar-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            --button-bg: rgba(230, 230, 230, 0.8);
            --button-hover-bg: rgba(220, 220, 220, 0.9);
            --search-bg: rgba(230, 230, 230, 0.8);
            --search-focus-bg: rgba(200, 200, 200, 0.9);
            --search-focus-shadow: 0 0 0 3px rgba(0, 0, 0, 0.3);
            --iframe-bg: #e0e0e0;
            --footer-text-color: #333;
            --tab-bg: rgba(225, 225, 225, 0.8);
            --tab-active-bg: rgba(200, 200, 200, 0.9);
            --tab-border: rgba(150, 150, 150, 0.5);
            --tab-hover-bg: rgba(215, 215, 215, 0.9);

            /* Pro Version Additions - Light */
            --sidebar-bg: #f0f0f0;
            --sidebar-border-color: rgba(0, 0, 0, 0.2);
            --sidebar-link-color: #555;
            --sidebar-link-hover-bg: rgba(220, 220, 220, 0.8);
            --modal-bg: #e0e0e0;
            --modal-border-color: rgba(0, 0, 0, 0.3);
            --input-bg: rgba(220, 220, 220, 0.8);
            --input-border: rgba(150, 150, 150, 0.5);
            --input-focus-shadow: 0 0 0 2px rgba(0, 0, 0, 0.2);
        }

        html, body {
            margin: 0;
            padding: 0;
            border: none;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: var(--font-family-main);
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        body {
            display: flex;
            flex-direction: row; /* Changed to row for sidebar */
        }

        #top-bar-assembly {
            overflow: hidden;
            transition: max-height 0.35s ease-in-out;
        }

        #top-bar-assembly.hidden {
            max-height: 0 !important;
        }

        /* Sidebar styles */
        #sidebar {
            width: var(--sidebar-width);
            min-width: 180px; /* Minimum width to prevent collapsing too much */
            background-color: var(--sidebar-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, width 0.3s ease-in-out;
            transform: translateX(0); /* Initial state: visible */
            z-index: 1000;
            overflow-y: auto; /* Allow scrolling if sidebar content exceeds height */
            border-right: 1px solid var(--sidebar-border-color);
        }

        #sidebar.hidden {
             transform: translateX(-var(--sidebar-width)); /* Hidden state */
             width: 0; /* Collapse width when hidden */
             padding: 0; /* Remove padding when hidden */
        }

         #sidebar h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--text-color);
            text-align: center;
            border-bottom: 1px solid var(--sidebar-border-color);
            padding-bottom: 10px;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1; /* Allow list to take available space */
        }

        #sidebar ul li {
            margin-bottom: 8px;
        }

        #sidebar ul li a {
            color: var(--sidebar-link-color);
            text-decoration: none;
            display: flex; /* Use flex for icon and text alignment */
            align-items: center;
            padding: 10px 12px; /* Increased padding */
            border-radius: 20px; /* Pill shape */
            transition: background-color 0.2s;
             font-size: 14px;
        }

        #sidebar ul li a i {
             margin-right: 10px;
             width: 20px; /* Fixed width for icons */
             text-align: center;
        }

        #sidebar ul li a:hover {
            background-color: var(--sidebar-link-hover-bg);
            color: var(--text-color); /* Improve hover readability */
        }

         /* User Info/Logout in Sidebar */
         #user-info {
            margin-top: auto; /* Push to bottom */
            padding-top: 15px;
            border-top: 1px solid var(--sidebar-border-color);
            display: none; /* Hidden by default */
            text-align: center;
         }

         #user-info p {
             margin: 0 0 10px 0;
             font-size: 13px;
             word-break: break-all; /* Prevent long emails from overflowing */
         }

         #user-info button {
             padding: 8px 15px;
             background-color: var(--button-bg);
             color: var(--text-color);
             border: none;
             border-radius: 20px; /* Pill shape */
             cursor: pointer;
             transition: background-color 0.2s;
             font-family: var(--font-family-main);
             font-size: 12px;
         }
         #user-info button:hover {
              background-color: var(--button-hover-bg);
         }


        /* Main content area (browser) */
        #main-content {
            flex: 1; /* Take remaining space */
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease-in-out;
            margin-left: var(--sidebar-width); /* Initially shifted by sidebar width */
            overflow: hidden; /* Prevent content overflow during transition */
        }

        #sidebar.hidden + #main-content {
            margin-left: 0; /* No shift when sidebar is hidden */
        }


        /* Tab Bar */
        #tab-bar {
            display: flex;
            background-color: var(--navbar-bg);
            padding: 10px 12px;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: thin;
            position: relative;
            align-items: center;
            gap: 8px;
        }

        #tab-bar::-webkit-scrollbar { height: 3px; }
        #tab-bar::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.3); border-radius: 3px; }

        .tab {
            display: flex; align-items: center; min-width: 160px; max-width: 200px; height: 32px;
            padding: 0 12px; background-color: var(--tab-bg); border-radius: 16px; cursor: pointer;
            transition: all 0.2s ease; overflow: hidden; position: relative; box-shadow: 0 0 0 1px var(--tab-border);
        }
        .tab.active { background-color: var(--tab-active-bg); box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.3); }
        .tab:hover:not(.active) { background-color: var(--tab-hover-bg); }
        .tab-favicon { width: 16px; height: 16px; margin-right: 8px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .tab-title { flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 12px; }
        .tab-close { width: 16px; height: 16px; display: flex; align-items: center; justify-content: center; border-radius: 50%; margin-left: 4px; flex-shrink: 0; opacity: 0.7; transition: opacity 0.2s, background-color 0.2s; }
        .tab-close:hover { opacity: 1; background-color: rgba(255, 255, 255, 0.2); }

        .new-tab-button {
            width: 32px; height: 32px; min-width: 32px; margin-left: 6px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; background-color: var(--button-bg);
            cursor: pointer; transition: background-color 0.2s; box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.3);
        }
        .new-tab-button:hover { background-color: var(--button-hover-bg); }

        /* Navigation Bar */
        #nav-bar {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: var(--navbar-bg);
            box-shadow: var(--navbar-shadow);
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
        }

        .nav-button {
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            margin-right: 10px; border-radius: 50%; background-color: var(--button-bg);
            cursor: pointer; color: var(--text-color); transition: background-color 0.2s, color 0.2s;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }
        .nav-button:hover { background-color: var(--button-hover-bg); }

        #search-bar {
            flex: 1; height: 40px; border-radius: 30px; border: none; background-color: var(--search-bg);
            color: var(--text-color); padding: 0 18px; font-size: 15px; font-weight: 700;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5); font-family: var(--font-family-main);
        }
        #search-bar:focus { outline: none; background-color: var(--search-focus-bg); box-shadow: var(--search-focus-shadow); font-weight: 700; }

        /* Toggle Top Bar Button */
        #toggle-top-bar-button {
            position: fixed;
            z-index: 1001;
            width: 40px;
            height: 32px;
            background-color: var(--navbar-bg);
            border-radius: 0 0 100px 100px;
            right: 2px;
            /* top position is set by JS */
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            transition: top 0.35s ease-in-out, background-color 0.2s ease-in-out;
            box-shadow: /* This creates the L/R/B white outline for the button itself */
              -2px 0 0 0 rgba(255, 255, 255, 0.5), /* left */
               2px 0 0 0 rgba(255, 255, 255, 0.5), /* right */
               0 2px 0 0 rgba(255, 255, 255, 0.5); /* bottom */
        }
        #toggle-top-bar-button:hover {
            background-color: var(--button-hover-bg);
        }
        #toggle-top-bar-button .fas {
            font-size: 14px;
            transition: transform 0.3s ease-in-out; /* For potential future arrow animations */
        }

        /* Content Area */
        #tabs-container {
            flex: 1; position: relative; background-color: var(--iframe-bg);
        }
        .tab-content {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; /* Inactive iframes are hidden, not removed. This preserves their state. */
            border: none;
        }
        .tab-content.active {
            display: block; /* Active iframe is shown. Switching display does not cause reload. */
        }

        .footer-label {
            position: fixed; bottom: 0; left: 10px; margin: 1rem; font-family: var(--font-family-main);
            font-size: 0.9rem; color: var(--footer-text-color); text-decoration: none; z-index: 1000;
            /* Adjust left margin based on sidebar state */
            transition: left 0.3s ease-in-out;
        }

         body:not(.sidebar-hidden) .footer-label {
            left: calc(10px + var(--sidebar-width)); /* Shift when sidebar is visible */
         }


        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; } /* Z-index lower than sidebar */

        /* Settings Modal/Overlay */
        .settings-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .settings-modal {
            background-color: var(--modal-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            color: var(--text-color);
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--modal-border-color);
            font-family: var(--font-family-main);
        }

        .settings-modal h2 {
            margin-top: 0;
            border-bottom: 1px solid var(--sidebar-border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .settings-modal label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        .settings-modal select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            font-family: var(--font-family-main);
        }

        .settings-modal button {
            display: block; /* Make button a block element */
            width: 100%; /* Make button full width */
            padding: 10px 15px;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 20px; /* Pill shape */
            cursor: pointer;
            transition: background-color 0.2s;
             font-family: var(--font-family-main);
             font-size: 14px;
        }

        .settings-modal button:hover {
            background-color: var(--button-hover-bg);
        }

         /* Login/Signup Modal/Overlay */
        .auth-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .auth-modal {
            background-color: var(--modal-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            color: var(--text-color);
            width: 90%;
            max-width: 350px;
            text-align: center;
            border: 1px solid var(--modal-border-color);
            font-family: var(--font-family-main);
        }

        .auth-modal h2 {
            margin-top: 0;
            border-bottom: 1px solid var(--sidebar-border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

         .auth-modal input {
            display: block;
            width: calc(100% - 20px); /* Account for padding */
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px; /* Slightly less rounded than buttons */
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-family: var(--font-family-main);
            font-size: 14px;
            box-sizing: border-box;
            transition: box-shadow 0.2s;
        }

        .auth-modal input:focus {
            outline: none;
            box-shadow: var(--input-focus-shadow);
        }


        .auth-modal button {
             display: block; /* Make button a block element */
             width: 100%; /* Make button full width */
            padding: 10px 15px;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 20px; /* Pill shape */
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
            font-family: var(--font-family-main);
            font-size: 14px;
        }

        .auth-modal button:hover {
            background-color: var(--button-hover-bg);
        }

        .auth-modal .toggle-link {
            margin-top: 15px;
            font-size: 0.9em;
            cursor: pointer;
            color: var(--sidebar-link-color);
            text-decoration: underline;
            transition: color 0.2s;
        }
         .auth-modal .toggle-link:hover {
             color: var(--text-color);
         }


    </style>
</head>

    <script>
        let tabs = [];
        let activeTabId = null;
        let tabCounter = 0;

        let tabBarEl, tabsContainerEl, searchBarEl, newTabButtonEl, homeButtonEl, backButtonEl, forwardButtonEl, refreshButtonEl;

        let topBarAssemblyEl, toggleTopBarButtonEl, toggleBarIconEl;
        let initialTopBarHeight = 0;
        let isTopBarHidden = false;

        // Added sidebar elements
        let sidebarEl, toggleSidebarButtonEl, mainContentEl;
        let isSidebarHidden = false; // Track sidebar state

        // Added settings elements
        let settingsOverlayEl, settingsModalEl, themeSelectEl, closeSettingsButtonEl, openSettingsButtonEl;

        // Added auth elements
        let authOverlayEl, authModalLoginEl, authModalSignupEl, loginEmailInputEl, loginPasswordInputEl, loginButtonEl, signupEmailInputEl, signupPasswordInputEl, signupPasswordConfirmInputEl, signupButtonEl, showSignupLinkEl, showLoginLinkEl, openAuthModalButtonEl, userInfoEl, userEmailSpanEl, logoutButtonEl;


        // Initialize Firebase (ensure firebase-info.js initializes the app)
        // const firebaseConfig = { ... }; firebase.initializeApp(firebaseConfig); should be in firebase-info.js
        const auth = firebase.auth();


        // Function to initialize the UV service worker
        // Assumes registerSW() is provided by register-sw.js
        async function initUV() {
            try { await registerSW(); console.log("Service worker registered"); }
            catch (err) { console.error("Failed to register service worker:", err); }
        }

        function createTab(url = null) {
            const tabId = `tab-${tabCounter++}`;
            const contentId = `content-${tabId}`;
            const tabElement = document.createElement('div');
            tabElement.className = 'tab';
            tabElement.dataset.tabId = tabId;
            tabElement.innerHTML = `<div class="tab-favicon"><i class="fas fa-globe" style="font-size: 14px;"></i></div><div class="tab-title">New Tab</div><div class="tab-close"><i class="fas fa-times"></i></div>`;
            tabBarEl.insertBefore(tabElement, newTabButtonEl);

            const iframe = document.createElement('iframe');
            iframe.id = contentId;
            iframe.className = 'tab-content';
            iframe.sandbox = 'allow-scripts allow-same-origin allow-forms allow-popups';
            iframe.loading = 'eager';
            tabsContainerEl.appendChild(iframe);

            const tab = { id: tabId, contentId: contentId, element: tabElement, iframe: iframe, url: url || 'New Tab', titleElement: tabElement.querySelector('.tab-title'), faviconElement: tabElement.querySelector('.tab-favicon') };
            tabs.push(tab);
            activateTab(tabId);

            // Call navigateTo, which will handle the URL including 'about:blank'
            navigateTo(tab.url, tab);

            if (activeTabId === tabId && (!url || url === 'about:blank')) {
                 // Clear search bar only if it's the initially created blank tab
                 if (searchBarEl) searchBarEl.value = '';
            }

            return tab;
        }

        function activateTab(tabId) {
            tabs.forEach(t => {
                t.element.classList.remove('active');
                t.iframe.classList.remove('active');
            });
            const tab = tabs.find(t => t.id === tabId);
            if (tab) {
                tab.element.classList.add('active');
                tab.iframe.classList.add('active');
                activeTabId = tabId;
                // Update search bar with the tab's current URL, but show blank for 'about:blank'
                if (searchBarEl) searchBarEl.value = tab.url !== 'about:blank' ? tab.url : '';
                tab.element.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            });

             // Event listener for clicking outside the search bar to clear if blank
             if (searchBarEl) searchBarEl.addEventListener('blur', (e) => {
                 // If the search bar is the active element and loses focus, and is empty,
                 // update it with the current tab's URL if not blank.
                 const activeTab = getActiveTab();
                 if (e.target.value === '' && activeTab && activeTab.url !== 'about:blank') {
                     e.target.value = activeTab.url;
                 }
             });


            // Event listeners for navigation buttons
            if(homeButtonEl) homeButtonEl.addEventListener('click', () => {
                 // Navigates the active tab to the homepage (about:blank)
                 const activeTab = getActiveTab();
                 if (activeTab) {
                     navigateTo('about:blank', activeTab);
                 }
            });

            // Back, Forward, Refresh buttons target the active iframe
            if(backButtonEl) backButtonEl.addEventListener('click', () => {
                const t = getActiveTab();
                if (t && t.iframe && t.iframe.contentWindow) {
                    try { t.iframe.contentWindow.history.back(); } catch (err) {console.error("Back nav error:", err)}
                }
            });

            if(forwardButtonEl) forwardButtonEl.addEventListener('click', () => {
                const t = getActiveTab();
                if (t && t.iframe && t.iframe.contentWindow) {
                  try { t.iframe.contentWindow.history.forward(); } catch (err) {console.error("Forward nav error:", err)}
                }
            });

            if(refreshButtonEl) refreshButtonEl.addEventListener('click', () => {
                const t = getActiveTab();
                if (t && t.iframe && t.iframe.contentWindow) {
                    try { t.iframe.contentWindow.location.reload(); } catch (err) {
                        console.error("Refresh error:", err);
                        // Alternative method if direct reload fails due to cross-origin restrictions
                        // This re-proxies the current URL, effectively refreshing
                        navigateTo(t.url, t);
                    }
                }
            });

             // Event listeners for Settings modal
            if(openSettingsButtonEl) openSettingsButtonEl.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent default link behavior
                openSettings();
            });
            if(closeSettingsButtonEl) closeSettingsButtonEl.addEventListener('click', closeSettings);
            // Close settings modal when clicking outside the modal content
            if(settingsOverlayEl) settingsOverlayEl.addEventListener('click', (e) => {
                if (e.target === settingsOverlayEl) { // Check if the click was directly on the overlay
                    closeSettings();
                }
            });
             if(themeSelectEl) themeSelectEl.addEventListener('change', (e) => {
                applyTheme(e.target.value);
            });


            // Event listeners for Auth modal
            if(openAuthModalButtonEl) openAuthModalButtonEl.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent default link behavior
                openAuthModal();
            });
            // Close auth modal when clicking outside the modal content
             if(authOverlayEl) authOverlayEl.addEventListener('click', (e) => {
                 if (e.target === authOverlayEl) { // Check if the click was directly on the overlay
                     closeAuthModal();
                 }
             });

            if(showSignupLinkEl) showSignupLinkEl.addEventListener('click', () => {
                if(authModalLoginEl && authModalSignupEl) {
                    authModalLoginEl.style.display = 'none';
                    authModalSignupEl.style.display = 'block';
                }
            });

            if(showLoginLinkEl) showLoginLinkEl.addEventListener('click', () => {
                 if(authModalLoginEl && authModalSignupEl) {
                    authModalSignupEl.style.display = 'none';
                    authModalLoginEl.style.display = 'block';
                 }
            });

            if(loginButtonEl) loginButtonEl.addEventListener('click', handleLogin);
            if(signupButtonEl) signupButtonEl.addEventListener('click', handleSignup);
            if(logoutButtonEl) logoutButtonEl.addEventListener('click', handleLogout);


            // Setup message event listener for communication from iframes
            // This is a fallback/alternative to MutationObserver and Interval polling
            window.addEventListener('message', (event) => {
                // Handle messages from iframes - could be used for title updates, navigation events, etc.
                // Ensure the message is from a trusted source if you implement complex messaging
                try {
                    // Basic check if the message comes from one of our iframes
                     const sourceTab = tabs.find(t => t.iframe.contentWindow === event.source);
                     if (sourceTab && event.data && event.data.type) {
                         console.log('Received message from iframe:', event.data);
                         if (event.data.type === 'tabUpdate') {
                             // Handle different update types sent from the iframe itself
                            if (event.data.title) {
                                updateTabInfo(sourceTab, event.data.title);
                            }
                            if (event.data.url) {
                                // Only update if the URL seems valid and is different
                                if (typeof event.data.url === 'string' && event.data.url !== sourceTab.url) {
                                     sourceTab.url = event.data.url;
                                     if (sourceTab.id === activeTabId && searchBarEl) {
                                         searchBarEl.value = event.data.url !== 'about:blank' ? event.data.url : '';
                                     }
                                }
                            }
                            if (event.data.favicon) {
                                // Update favicon if provided
                                sourceTab.faviconElement.innerHTML = `<img src="${event.data.favicon}" alt="" style="width:16px;height:16px;object-fit:contain;">`;
                            }
                         }
                         // Add other message types here if needed
                     }
                } catch (err) {
                    console.warn("Error processing iframe message:", err);
                }
            });


            // Handle keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                // Do not process shortcuts if a modal is open
                if (settingsOverlayEl.style.display === 'flex' || authOverlayEl.style.display === 'flex') {
                     // Allow Escape key to close modals
                     if (e.key === 'Escape') {
                         if (settingsOverlayEl.style.display === 'flex') closeSettings();
                         if (authOverlayEl.style.display === 'flex') closeAuthModal();
                     }
                    return; // Prevent other shortcuts while modal is active
                }
                 // Do not process shortcuts if typing in search bar, unless it's Enter
                if (e.target === searchBarEl && e.key !== 'Enter') {
                     return;
                }


                // Handle Ctrl+T for new tab
                if (e.ctrlKey && e.key === 't') {
                    e.preventDefault();
                    createTab('about:blank');
                }

                // Handle Ctrl+W for close tab
                if (e.ctrlKey && e.key === 'w') {
                    e.preventDefault();
                    if (activeTabId) {
                        closeTab(activeTabId);
                    }
                }

                // Handle Ctrl+Tab for next tab
                if (e.ctrlKey && e.key === 'Tab') {
                    e.preventDefault();
                    if (tabs.length > 1) {
                        const currentIndex = tabs.findIndex(t => t.id === activeTabId);
                        const nextIndex = (currentIndex + 1) % tabs.length;
                        activateTab(tabs[nextIndex].id);
                    }
                }

                // Handle Alt+Left/Right for back/forward
                if (e.altKey && e.key === 'ArrowLeft') {
                    e.preventDefault();
                    backButtonEl.click();
                }
                if (e.altKey && e.key === 'ArrowRight') {
                    e.preventDefault();
                    forwardButtonEl.click();
                }

                // Handle F5 or Ctrl+R for refresh
                if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                    e.preventDefault();
                    refreshButtonEl.click();
                }

                // Handle F11 for toggling toolbar
                if (e.key === 'F11') {
                    e.preventDefault();
                    handleTopBarToggle();
                }

                 // Handle Ctrl+B for toggling sidebar
                if (e.ctrlKey && e.key === 'b') {
                    e.preventDefault();
                    toggleSidebar();
                }

                // Handle Ctrl+, for settings
                 if (e.ctrlKey && e.key === ',') {
                     e.preventDefault();
                     openSettings();
                 }
                 // Handle Ctrl+L for focusing search bar
                 if (e.ctrlKey && e.key === 'l') {
                     e.preventDefault();
                     if (searchBarEl) searchBarEl.focus();
                 }
            });

            // Handle contextmenu events for right-click menu
            document.addEventListener('contextmenu', (e) => {
                // Implement right-click context menu here if desired
                // This would involve creating a custom popup menu positioned near e.clientX, e.clientY
                // For now, we'll allow the default browser context menu
            });
        });
    </script>
