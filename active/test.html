<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vern Proxy Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/x-icon" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #fff;
      --navbar-bg: #0f0f0f;
      --navbar-shadow: 0 2px 5px rgba(0,0,0,0.3);
      --button-bg: #0a0a0a;
      --button-hover-bg: #0f0f0f;
      --search-bg: #0a0a0a;
      --search-focus-bg: #2d2d2d;
      --iframe-bg: #202020;
      --font-family-main: 'Roboto Mono', monospace;
      --tab-bg: #191919;
      --tab-active-bg: #2d2d2d;
      --tab-border: #3c3c3c;
      --tab-hover-bg: #232323;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: var(--font-family-main);
      color: var(--text-color);
      background: var(--bg-color);
      overflow: hidden;
    }
    /* Top Bar */
    #top-bar {
      display: flex; flex-direction: column;
      background: var(--navbar-bg);
      box-shadow: var(--navbar-shadow);
    }
    #tab-bar {
      display: flex; align-items: center;
      padding: 8px; gap: 8px;
      overflow-x: auto; white-space: nowrap;
      background: var(--navbar-bg);
    }
    .tab {
      display: flex; align-items: center;
      padding: 0 12px; height: 32px;
      background: var(--tab-bg); border-radius: 16px;
      box-shadow: 0 0 0 1px var(--tab-border);
      cursor: pointer; transition: background 0.2s;
    }
    .tab.active { background: var(--tab-active-bg); box-shadow: 0 0 0 1px #fff; }
    .tab:hover { background: var(--tab-hover-bg); }
    .tab .tab-close { margin-left: 8px; }
    .new-tab { display: flex; align-items: center; justify-content: center;
      width: 32px; height: 32px; background: var(--button-bg);
      box-shadow: 0 0 0 1px #fff; border-radius: 50%; cursor: pointer;
    }
    .new-tab:hover { background: var(--button-hover-bg); }
    /* Nav & Search */
    #nav-search { display: flex; align-items: center; padding: 8px; gap: 8px;
      background: var(--navbar-bg);
    }
    .nav-btn { width: 36px; height: 36px; display: flex;
      align-items: center; justify-content: center;
      background: var(--button-bg);
      box-shadow: 0 0 0 1px #fff;
      border-radius: 50%; cursor: pointer;
    }
    .nav-btn:hover { background: var(--button-hover-bg); }
    #search-bar { flex: 1; height: 36px; border: none;
      border-radius: 18px; padding: 0 16px;
      background: var(--search-bg);
      box-shadow: 0 0 0 1px #fff;
      font-size: 14px;
      color: var(--text-color);
    }
    #search-bar:focus { outline: none; background: var(--search-focus-bg); }
    /* Content */
    #tabs-container { position: absolute; top: 104px; bottom: 0; left: 0; right: 0;
      background: var(--iframe-bg);
    }
    iframe { width: 100%; height: 100%; border: none; display: none; }
    iframe.active { display: block; }
  </style>
</head>
<body>
  <div id="top-bar">
    <div id="tab-bar">
      <div class="new-tab" id="add-tab" title="New Tab"><i class="fas fa-plus"></i></div>
    </div>
    <div id="nav-search">
      <div class="nav-btn" id="btn-back"><i class="fas fa-arrow-left"></i></div>
      <div class="nav-btn" id="btn-forward"><i class="fas fa-arrow-right"></i></div>
      <div class="nav-btn" id="btn-refresh"><i class="fas fa-redo"></i></div>
      <input type="text" id="search-bar" placeholder="Search DuckDuckGo or type a URL" />
    </div>
  </div>
  <div id="tabs-container"></div>
  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script>
    const tabs = []; let activeId = null, counter = 0;
    const tabBar = document.getElementById('tab-bar');
    const addBtn = document.getElementById('add-tab');
    const container = document.getElementById('tabs-container');
    const searchBar = document.getElementById('search-bar');
    document.getElementById('btn-back').onclick = () => navigate('back');
    document.getElementById('btn-forward').onclick = () => navigate('forward');
    document.getElementById('btn-refresh').onclick = () => navigate('refresh');
    addBtn.onclick = () => createTab('about:blank');
    searchBar.onkeydown = e => e.key==='Enter' && loadUrl(searchBar.value);
    function createTab(url) {
      const id = 'tab'+(counter++);
      const tabEl = document.createElement('div'); tabEl.className='tab';
      tabEl.dataset.id = id;
      tabEl.innerHTML='<div class="tab-title">New Tab</div><div class="tab-close"><i class="fas fa-times"></i></div>';
      tabBar.insertBefore(tabEl, addBtn);
      const iframe = document.createElement('iframe'); iframe.id=id;
      container.appendChild(iframe);
      tabs.push({id,tabEl,iframe,url:'about:blank'});
      tabEl.onclick = () => activate(id);
      tabEl.querySelector('.tab-close').onclick = e => { e.stopPropagation(); closeTab(id); };
      activate(id); loadUrl(url);
    }
    function activate(id) {
      tabs.forEach(t=>{t.tabEl.classList.remove('active');t.iframe.classList.remove('active');});
      const t = tabs.find(x=>x.id===id); if(!t) return;
      t.tabEl.classList.add('active'); t.iframe.classList.add('active'); activeId=id;
      searchBar.value = t.url==='about:blank'?'':t.url;
    }
    function closeTab(id) {
      const idx = tabs.findIndex(t=>t.id===id); if(idx<0) return;
      const t = tabs[idx]; t.tabEl.remove(); t.iframe.remove(); tabs.splice(idx,1);
      if(activeId===id) idx>0?activate(tabs[idx-1].id):tabs[0]?activate(tabs[0].id):createTab('about:blank');
    }
    function loadUrl(input) {
      const t = tabs.find(x=>x.id===activeId); if(!t) return;
      let url=input||'about:blank';
      if(url!=='about:blank') {
        const ddg='https://duckduckgo.com/?q=%s';
        url = searchFast?(__uv$config.prefix+__uv$config.encodeUrl(searchFast(input,ddg))):url;
      }
      t.iframe.src=url; t.url=input; activate(activeId);
    }
    function navigate(type) {
      const t = tabs.find(x=>x.id===activeId); if(!t) return;
      try { if(type==='back') t.iframe.contentWindow.history.back();
            if(type==='forward') t.iframe.contentWindow.history.forward();
            if(type==='refresh') t.iframe.contentWindow.location.reload();
      } catch { loadUrl(t.url);}    }
    document.addEventListener('DOMContentLoaded',()=>createTab('about:blank'));
  </script>
</body>
</html>
