<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OFP Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Open Sans', sans-serif;
        background-color: #0e0e0e;
        color: white;
      }
      #tabBar {
        display: flex;
        overflow-x: auto;
        padding: 0.5rem;
        background-color: #1b1b1b;
        border-bottom: 1px solid #333;
      }
      .tab {
        padding: 8px 16px;
        margin-right: 6px;
        background-color: #2b2b2b;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        cursor: pointer;
        transition: background-color 0.2s;
        white-space: nowrap;
      }
      .tab.active {
        background-color: #4e4e4e;
        border-color: #fff;
      }
      .tab:hover {
        background-color: #3a3a3a;
      }
      #controls {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #121212;
        gap: 8px;
      }
      #controls button {
        background: #2b2b2b;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        padding: 6px 10px;
        cursor: pointer;
      }
      #controls button:hover {
        background-color: #3a3a3a;
      }
      #searchBar {
        flex: 1;
        padding: 8px 14px;
        font-size: 1rem;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background-color: #1e1e1e;
        color: white;
      }
      #iframeView {
        width: 100%;
        height: calc(100vh - 130px);
        border: none;
        background: #000;
      }
    </style>
  </head>
  <body>
    <div id="tabBar"></div>

    <div id="controls">
      <button onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
      <button onclick="goForward()"><i class="fas fa-arrow-right"></i></button>
      <button onclick="refreshTab()"><i class="fas fa-sync"></i></button>
      <input
        type="text"
        id="searchBar"
        placeholder="Search or enter a URL"
        onkeydown="handleSearch(event)"
      />
      <button onclick="newTab()">+</button>
    </div>

    <iframe id="iframeView" src=""></iframe>

    <script>
      const tabs = [];
      let currentTab = -1;

      function newTab(url = '') {
        if (tabs.length >= 10) return alert('Tab limit reached.');
        tabs.push({ url });
        currentTab = tabs.length - 1;
        renderTabs();
        if (url) loadURL(url);
        else document.getElementById('iframeView').src = '';
      }

      function renderTabs() {
        const tabBar = document.getElementById('tabBar');
        tabBar.innerHTML = '';
        tabs.forEach((tab, index) => {
          const tabBtn = document.createElement('div');
          tabBtn.className = 'tab' + (index === currentTab ? ' active' : '');
          tabBtn.textContent = `Tab ${index + 1}`;
          tabBtn.onclick = () => switchTab(index);
          tabBar.appendChild(tabBtn);
        });
        updateSearchBar();
      }

      function switchTab(index) {
        currentTab = index;
        loadURL(tabs[index].url);
        renderTabs();
      }

      function loadURL(url) {
        if (!url) return;
        const proxied = `./searchFast?q=${encodeURIComponent(url)}`;
        document.getElementById('iframeView').src = proxied;
        tabs[currentTab].url = url;
        updateSearchBar();
      }

      function handleSearch(e) {
        if (e.key === 'Enter') {
          const query = document.getElementById('searchBar').value.trim();
          if (!query) return;
          if (
            query.startsWith('http://') ||
            query.startsWith('https://') ||
            query.includes('.')
          ) {
            loadURL(query);
          } else {
            loadURL(`https://duckduckgo.com/?q=${encodeURIComponent(query)}`);
          }
        }
      }

      function updateSearchBar() {
        const input = document.getElementById('searchBar');
        if (tabs[currentTab]) {
          input.value = tabs[currentTab].url;
        }
      }

      function goBack() {
        const iframe = document.getElementById('iframeView').contentWindow;
        if (iframe.history) iframe.history.back();
      }

      function goForward() {
        const iframe = document.getElementById('iframeView').contentWindow;
        if (iframe.history) iframe.history.forward();
      }

      function refreshTab() {
        const iframe = document.getElementById('iframeView');
        iframe.src = iframe.src;
      }

      // Start with one blank tab
      newTab();
    </script>
  </body>
</html>
